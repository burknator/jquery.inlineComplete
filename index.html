<!DOCTYPE html>
<html>
	<head>
		<title>jQuery.inlineComplete demo - patrickburke.de</title>
		<meta charset="utf-8"/>
		<meta name="robots" content="noindex"/>
		<style type="text/css">
			* {font-family: "lucida grande",tahoma,verdana,arial,sans-serif; font-size: 14px;}
			h1 {font-size: 15px;}
		</style>
		<script type="text/javascript" class="jsbin" src="http://ajax.googleapis.com/ajax/libs/jquery/1.5.1/jquery.min.js"></script>
		<script type="text/javascript" src="jquery.inlinecomplete.js"></script>
		<script type="text/javascript" src="index.js"></script>
</head>
<body>
	<h1>jQuery.inlineComplete demo</h1>
	<p>
		Get the latest version here: <a href="https://github.com/patrickburke/jquery.inlineComplete">https://github.com/patrickburke/jquery.inlineComplete</a><br />
		&copy; 2011 Patrick Burke, <a href="http://patrickburke.de">http://patrickburke.de</a>
	</p>
	<p>
		This input field should complete these URLs: <span id="url-list"></span><br/>
		<input type="text" name="autocomplete_urls"/>
	</p>
	<p>
		This input field should complete these names: <span id="name-list"></span><br/>
		<input type="text" name="autocomplete_names"/>
	</p>
	<p>
		This input field should complete some cities <br />
		<input type="text" name="autocomplete_cities"/>
	</p>
</body>
</html>
